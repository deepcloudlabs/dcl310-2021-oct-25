<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MasterMind</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<table>
    <tbody>
    <tr>
        <td>Game Level:</td>
        <td id="#gameLevel">3</td>
    </tr>
    <tr>
        <td>Tries:</td>
        <td id="#tries">0</td>
    </tr>
    <tr>
        <td>Guess:</td>
        <td><input class="form-control" type="text" id="#guess">
            <button class="btn btn-success">Play</button>
        </td>
    </tr>
    </tbody>
</table>
<table class="table table-responsive table-bordered table-hover">
    <thead>
    <tr>
        <th>No</th>
        <th>Guess</th>
        <th>Evaluation</th>
    </tr>
    </thead>
    <tbody id="moves">

    </tbody>
</table>
</body>
</html>
